TAG: 'CARLA_prediction'

GPUS: [0]

BATCHSIZE: 4
PRECISION: 32
EPOCHS: 5

N_WORKERS: 8

DATASET:
  NAME: 'carla'

TIME_RECEPTIVE_FIELD: 3
N_FUTURE_FRAMES: 0 # 4

IMAGE:
  FINAL_DIM: (128, 256)
  ORIGINAL_HEIGHT: 160
  ORIGINAL_WIDTH: 320

LIFT:
  X_BOUND: [-25.0, 25.0, 0.25]
  Y_BOUND: [-25.0, 25.0, 0.25]
  GT_DEPTH:  True

MODEL:
  ENCODER:
    NAME: 'efficientnet-b4'
    USE_DEPTH_DISTRIBUTION: True
  TEMPORAL_MODEL:
    NAME: 'temporal_block'
    INPUT_EGOPOSE: True
  BN_MOMENTUM: 0.05

SEMANTIC_SEG:
  VEHICLE:
    ENABLED: True 
  HEATMAP:
    ENABLED: False 
  PEDESTRIAN:
    ENABLED: False
  HDMAP:
    ENABLED: True 

INSTANCE_SEG:
  ENABLED: True 

INSTANCE_FLOW:
  ENABLED: False 

PROBABILISTIC:
  ENABLED: True
  METHOD: 'GAUSSIAN'

PLANNING:
  ENABLED: False

# FUTURE_DISCOUNT: 0.95

OPTIMIZER:
  LR: 2e-4


PRETRAINED:
   LOAD_WEIGHTS: True
